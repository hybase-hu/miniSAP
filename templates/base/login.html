<body>
  <div class="container  p-3" style="height:100vh">

    <div class="card bg-dark text-light mx-auto" style="max-width:800px" >
      <div class="card-body">
          <h3 class="card-title">Login</h3>

          <form method="post" action="">
              {% csrf_token %}
              <label for="username" class="form-label">Username</label>
              <input class="form-control bg-dark text-light" required name="username" id="username" placeholder="Username">
              <label for="password" class="form-label">Password</label>
              <input class="form-control bg-dark text-light" type="password" required name="password" id="password" placeholder="Password">
              <input type="submit" class="btn btn-dark mt-2 w-100" value="BejelentkezÃ©s">
          </form>


      </div>
    </div>
</div>
