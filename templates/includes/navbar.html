    </a>

      <div class="offcanvas-body">

          </li>

          {% if is_boss_process %}
          <li class="nav-item">
            <a class="nav-link {% if '/task/add/' == request.path %}active{% endif %}" href="{% url 'tasks:add_new_task' %}">Add new Task</a>
          </li>
          {% endif %}


          <li class="nav-item">
            <a class="nav-link {% if '/task/my/' == request.path %}active{% endif %}" href="{% url 'tasks:my_tasks_list' %}">My Tasks</a>
